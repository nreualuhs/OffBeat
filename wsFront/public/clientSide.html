<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client side of the Game</title>
</head>
<body>
    <h1>Client side</h1>
    <button onclick="sendMsg()">Send Msg</button>
    <div class="userinfo">
        <input type="text" id ="gameid" name="gameid" placeholder="Enter Game ID">
        <br><br>
        <input type="text" id="username" name="username" placeholder="Enter Name">
        <br><br> 
        <input type="submit" value="Connect to Game">
    </div>
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:5000');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to the WS Server!')
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('Disconnected from the WS Server!')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });
    // Send a msg to the websocket
    const sendMsg = () => {
        socket.send('Hello from Client!');
    }
</script>
</html>
